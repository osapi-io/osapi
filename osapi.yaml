job:
  stream_name: JOBS
  stream_subjects: jobs.>
  kv_bucket: job-queue
  kv_response_bucket: job-responses
  consumer_name: jobs-worker

  stream:
    max_age: 24h
    max_msgs: 10000
    storage: file
    replicas: 1
    discard: old

  consumer:
    max_deliver: 5
    ack_wait: 2m
    max_ack_pending: 1000
    replay_policy: instant
    back_off:
      - 30s
      - 2m
      - 5m
      - 15m
      - 30m

  kv:
    ttl: 1h
    max_bytes: 104857600
    storage: file
    replicas: 1

  dlq:
    max_age: 7d
    max_msgs: 1000
    storage: file
    replicas: 1

  client:
    host: localhost
    port: 4222
    client_name: osapi-jobs-cli

  server:
    host: localhost
    port: 4222

  worker:
    host: localhost
    port: 4222
    client_name: osapi-job-worker
    queue_group: job-workers
    hostname: ""  # defaults to system hostname
    max_jobs: 10
